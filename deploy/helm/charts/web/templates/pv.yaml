apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "ub.fullname" . }}-{{ include "web.fullname" . }}-ci3-pv
spec:
  storageClassName: {{ include "ub.fullname" . }}-{{ include "web.fullname" . }}-app
  capacity:
    storage: {{ .Values.volumes.ci3PvStorage }}
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: {{ .Values.global.nfsPath }}/ub/ci3
    server: {{ .Values.global.nfsServerHost }}
